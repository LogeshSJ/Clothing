<section class="vh-100 regpage">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6"></div>
      <div class="col-6">
        <h2 class="display-4 text-primary">Address Details</h2>
        <form (ngSubmit)="createAddress(addressform)" #addressform="ngForm">
          <div class="form-outline mb-3">
            <label class="form-label" for="username">Address</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="addressModel.address"
              [(ngModel)]="address"
              required
              #modelAddress="ngModel"
              [ngClass]="
              modelAddress.invalid && modelAddress.dirty ? 'is-invalid' : ''
              "
            />
            <div *ngIf="modelAddress.invalid" class="invalid-feedback">
              Enter valid Adddress name
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="name">City</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="addressModel.city"
              [(ngModel)]="city"
              required
              #modelCity="ngModel"
              [ngClass]="
                modelCity.invalid && modelCity.dirty ? 'is-invalid' : ''
              "
            />
            <div *ngIf="modelCity.invalid" class="invalid-feedback">
              Enter valid city name
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="password">ZipCode</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="addressModel.zipcode"
              [(ngModel)]="zipcode"
              required
              #modelZipcode="ngModel"
              [ngClass]="
                modelZipcode.invalid && modelZipcode.dirty ? 'is-invalid' : ''
              "
            />
            <div *ngIf="modelZipcode.invalid" class="invalid-feedback">
              Enter valid ZipCode name
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary w-25" (click)="createAddress(addressform)">Add</button>
          </div>

          <!-- Submit button -->
        </form>
      </div>
      <div class="container my-4">
        
        <br />
        <div class="row">
          <table class="table table-warning">
            <thead>
              <tr>
                <th scope="col">address</th>
                <th scope="col">city</th>
                <th scope="col">zipcode</th>
                <!-- <th scope="col"></th> -->
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              <tr *ngFor="let address of addresses">
                <td>{{ address.address }}</td>
                <td>{{ address.city }}</td>
                <td>{{ address.zipcode }}</td>
                <td>
                  <button class="btn btn-info w-25">
                    <i class="fas fa-pencil-alt"></i> 
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger text-white w-25" (click)="onDelete(address.id)">
                    <i class="fas fa-trash-alt"></i> 
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-grid gap-2 mb-5">
            <button type="submit" class="btn btn-primary" routerLink="/order">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
