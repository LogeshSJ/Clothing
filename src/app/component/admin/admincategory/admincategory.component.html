

<div class="container mt-5">
  <div class="page-header">
    <h1>Category</h1>
    <button
      type="button"
      class="btn btn-success text-white btn-add-category"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@mdo"
    >
      + Add Category
    </button>
  </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="category-name" class="col-form-label">Category</label>
              <input
                type="text"
                class="form-control"
                id="category-name"
                [(ngModel)]="categoryModel.title"
                #modelCategory="ngModel"
                name="category"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-success text-dark">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-bordered text-center table-hover">
      <thead class="thead-dark">
        <tr class="table-warning">
          <th>S.No</th>
          <th>Category</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.title }}</td>
          <td>
            <button class="btn btn btn-edit" (click)="onEdit(category)" data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">
              <i class="fas fa-pencil-alt"></i> 
            </button>
          </td>
          <td>
            <button class="btn btn-danger text-white btn-delete" (click)="onDelete(category.id)">
              <i class="fas fa-trash-alt"></i> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
