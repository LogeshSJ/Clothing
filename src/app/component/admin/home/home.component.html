<div class="d-flex justify-content-between align-items-center mt mt-5">
  <h1 Style="font-family: 'Times New Roman';">Products :</h1>
  <button
    type="button"
    class="btn btn-success text-white"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    data-bs-whatever="@mdo"
  >
    + AddProducts
  </button>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Products</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(clothForm)" #clothForm="ngForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">id</label>
            <input
              type="text"
              class="form-control"
              name="id"
              ngModel
              id="recipient-name"
            />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              ngModel
              id="recipient-name"
            />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >description</label
            >
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              name="description"
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">price</label>
            <input
              type="text"
              class="form-control"
              name="price"
              ngModel
              id="recipient-name"
            />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >CategoryId</label
            >
            <input
              type="text"
              class="form-control"
              name="categoryId"
              ngModel
              id="recipient-name"
            />
          </div>
          <!-- <div class="mb-3">
            <label for="recipient-name" class="col-form-label">count</label>
            <input type="text" class="form-control" id="recipient-name" />
          </div> -->
          <!-- <div class="form-group mb-2">
            <label class="control-label mb-2" for="filebutton">Image</label>
            <div class="col-6">
              <input
                id="filebutton"
                name="image"
                class="input-file"
                type="file"
                ngModel
                (change)="onFileChange($event)"
              />
            </div>
          </div> -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-success text-dark">
              {{ buttontxt }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <br />
  <br />
  <table class="table table-bordered text-center">
    <thead class="thead-dark">
      <tr class="table-warning">
        <th>id</th>
        <th>title</th>
        <th>description</th>
        <th>price</th>
        <th>count</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let home of cloths">
        <td>{{ home.id }}</td>
        <td>{{ home.title }}</td>
        <td>{{ home.description }}</td>
        <td>{{ home.price }}</td>
        <td>
          <button
            class="btn btn-info w-25"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
          >
            <i class="fas fa-pencil-alt"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger text-white w-25">
            <i class="fas fa-trash-alt" (click)="onDelete(home.id)"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
