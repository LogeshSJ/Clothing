<section class="vh-100 loginpage">
  <div class="container py-5 h-100">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-md-6 text-center">
        <!-- Lottie animation or an image can be placed here -->
        <!-- <h1>Welcome to Our Clothing Store</h1> -->
        <!-- Replace ng-lottie with your animation or image -->
        <ng-lottie [options]="options"></ng-lottie>
        <!-- <img src="clothing-store-logo.png" alt="Clothing Store Logo" class="img-fluid" /> -->
      </div>
      <div class="col-md-6">
        <div class="login-form">
          <h2 class="display-4 text-primary mb-4">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <!-- Username input -->
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                placeholder="Enter a username"
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="username"
                id="username"
                required
              />
            </div>

            <!-- Password input -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                placeholder="Enter a password"
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                id="password"
                required
              />
            </div>

            <p class="error" [ngClass]="{ 'visible': error.length > 0 }">
              {{ error }}
            </p>

            <div class="d-flex align-items-center mb-4">
              <span>Not registered?</span>
              <a href="/register" class="text-primary text-decoration-none px-2">Register here</a>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
