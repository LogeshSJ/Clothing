<div class="container my-4">
  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-info px-3 me-2" routerLink="/" (click)="goBack()">
      Go Back
    </button>
  </div>
  <h3>Your Cart</h3>
  <br />
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">cart id</th>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">price</th>
          <th scope="col">count</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tablebody">
        <tr *ngFor="let cart of cartCloths">
          <td>{{ cart.id }}</td>
          <td>
            <img
              src="{{ 'http://localhost:8080/api/cloth/downloadFile/' }}{{
                cart.cloth.id
              }}"
              style="width: 80px; height: 80px"
            />
          </td>
          <td>{{ cart.cloth.title }}</td>
          <td>{{ cart.cloth.description }}</td>
          <td>â‚¹ {{ cart.cloth.price * cart.count }}/-</td>
          <td>{{ cart.count }}</td>
          <td>
            <button
              class="btn btn-info text-white w-50"
              (click)="onDelete($event, cart?.userId, cart.cloth.id)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid d-flex flex-row-reverse w-10">
      <div class="col-3">
        <button
          type="button"
          class="btn btn-primary px-3 me-2" routerLink="/order"
           
        >
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
